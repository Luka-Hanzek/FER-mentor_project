services:
  sedona:
    image: apache/sedona
    container_name: sedona

    volumes:
      - type: bind
        source: ./docker-shared-data
        target: /host-data

      - type: volume
        source: sedona-opt
        target: /opt

      - type: bind 
        source: ./docker-persist/.vscode-server
        target: /root/.vscode-server
      
      - type: bind
        source: ./docker-persist/.jupyter/lab/user-settings
        target: /root/.jupyter/lab/user-settings

    environment:
      - DRIVER_MEM=512M
      - EXECUTOR_MEM=1G

    ports:
      - 8888:8888
      - 8080:8080
      - 8081:8081
      - 4040:4040
      - 8085:8085

volumes:
  sedona-opt: