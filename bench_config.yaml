# Sedona GIS Query Benchmark Configuration

# Spark Configuration
spark:
  workers: 8 # Number of Spark worker threads
  driver_memory: "4g" # Driver memory allocation
  executor_memory: "4g" # Executor memory allocation
  logs_directory: /dev-root/data/test-data/bench/spark-logs

# Dataset Configuration
# view_name: SQL table/view name for queries
datasets:
  - path: "/dev-root/data/test-data/maps/zagreb-small/parquet/zagreb01_ways.parquet"
    format: "parquet"
    view_name: "osm_data"

  - path: "/dev-root/data/test-data/vehicles"
    format: "gpx"
    view_name: "vehicles"

# Benchmark Configuration
benchmark:
  num_runs: 10 # Number of times each query is executed
  warmup_runs: 2 # Number of warmup runs (not measured)
  # TODO: Implement
  # timeout: 300                        # Optional: query timeout in seconds

# Query Configuration
queries:
  directory: "/dev-root/data/test-data/queries" # Directory containing .sql files
  # TODO: Imelement
  # disabled:                                          # Optional: list of specific queries to enable/disable
  #   # - "query_01_spatial_join.sql"
  #   # - "query_02_buffer.sql"
  # enabled:
  #   - "query_03_length_calculation.sql"

# Output Configuration
output:
  directory: "/dev-root/data/test-data/bench/results" # Directory for results and plots
  generate_plots: true # Generate performance visualizations
